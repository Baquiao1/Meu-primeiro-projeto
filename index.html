<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="shortcut icon" href="imagem/icon.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="Css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <form action="">
        <fieldset>
            <h1>Faça seu login</h1>

            <label for="email">
                <h4>E-mail</h4>
            </label>
            <div class="email"><input type="email" id="email" name="email" placeholder="E-mail"></div><!--email-->

            <label for="password">
                <h4>Senha</h4>
            </label>
            <div class="senha"><input type="password" id="password" name="senha" placeholder=" Senha"></div><!--senha-->


            <div class="lembrar-de-mim">
                <input type="checkbox" name="lembrar" id="botao">
                <label for="botao">Lembrar de mim</label>
            </div><!--lembrar-de-min-->


            <div class="entrar"><input type="submit" value="Entrar"></div><!--entrar-->

            <span>Não tem uma conta?</span>
            <a href="index2.html">Increver-se</a>

        </fieldset>


    </form>

</body>

</html>
