<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="shortcut icon" href="imagem/icon.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="Css/style2.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrever-se</title>
</head>

<body>
    <form>
        <fieldset>
            <h1>Inscrever-se</h1>

            <label for="user">
                <h4>Usuário*</h4>
            </label>
            <div class="usuario"><input type="text" id="user" name="usuario" placeholder="Usuário" required></div><!--usuario-->

            <label for="fone">
                <h4>Telefone*</h4>
            </label>
            <div class="telefone"><input type="tel" id="fone" name="telefone" placeholder="Telefone" required></div>
            <!--telefone-->

            <label for="email">
                <h4>E-mail*</h4>
            </label>
            <div class="email"><input type="email" id="email" name="email" placeholder="E-mail" required></div><!--email-->

            <label for="password">
                <h4>Senha*</h4>
            </label>
            <div class="senha"><input type="password" id="password" name="senha" placeholder=" Senha" required></div ><!--senha-->

            <div class="criar"><input type="submit" value="Criar"></div><!--entrar-->

            <span>Já tem uma conta?</span>
            <a href="index.html">Faça seu login aqui</a>

        </fieldset>
    </form>
</body>

</html>
